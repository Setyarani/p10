<!DOCTYPE html> 
<html> 
<head> 
<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/
3.6.0/jquery.min.js"></script> 
<script> 
$(document).ready(function(){ 
  $("#btn1").click(function(){ 
    $("#test1").text("Selamat datang!"); 
  }); 
  $("#btn2").click(function(){ 
    $("#test2").html("<b>Selamat datang!</b>"); 
  }); 
  $("#btn3").click(function(){ 
    $("#test3").val("Taylor Swift"); 
  }); 
}); 
</script> 
</head> 
<body> 
 
<p id="test1">Ini adalah contoh paragraf.</p> 
<p id="test2">Ini contoh paragraf yang lain.</p> 
<p>Nama Penyanyi: <input type="text" id="test3" 
name="penyanyi" value="Lady Gaga"></p> 
 
<button id="btn1">Ubah Isi Text</button> 
<button id="btn2">Ubah Isi HTML</button> 
<button id="btn3">Ubah Isi Variabel</button> 
 
</body> 
</html>
