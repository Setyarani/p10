<!DOCTYPE html> 
<html> 
<head> 
    <title>Slider Sederhana dengan jQuery</title> 
    <script 
src="https://ajax.googleapis.com/ajax/libs/jquery/
3.6.0/jquery.min.js"></script> 
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script> 
     
</head> 
<body> 
    <h2><center>Contoh Slider Sederhana</center></h2> 
    <div class="slider"> 
 
        <a href="#0" class="next control">Next</a> 
        <a href="#0" class="prev control">Prev</a> 
         
       <ul> 
          <li class="c"> Slide 1 </li> 
          <li class="r"> Slide 2 </li> 
          <li class="g"> Slide 3 </li> 
          <li class="b"> Slide 4 </li> 
        </ul> 
       
      </div> 
</body> 
</html>
